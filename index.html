<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player_container">
      <!-- Song -->
      <div class="img_container">
        <img src="./img/jacinto-1.jpg" alt="album art jacinto-1" srcset="" />
      </div>
      <h2 id="title">Electric Chill Remix</h2>
      <h3 id="artist">Jacinto</h3>
      <audio src="./music/jacinto-1.mp3" id="audio"></audio>
      <!-- Progress -->
      <div class="progress_container" id="progress_container">
        <div class="progress" id="progress"></div>
        <div class="duration_wrapper">
          <span id="current_time">0:00</span>
          <span id="current_time">2:06</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player_controls">
        <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
        <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
        <i class="fa-solid fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
